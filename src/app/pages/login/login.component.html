<div class="container justify-content-center">  
    <form [formGroup]="form">
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" formControlName="password">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                    </label>
                </div>
            </div>
        </div>
        <div class="container justify-content-between">
            <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="onClickRegister()">Registrarme</button>
            <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="onClickLogin()">Iniciar Sesión</button>
            <button type="button" class="btn btn-primary" (click)="onClickLoginWithGoogle()">Iniciar Sesión con Google</button>
        </div>
    </form>

</div>
