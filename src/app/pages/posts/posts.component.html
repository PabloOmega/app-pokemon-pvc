<div class="container justify-content-center">
    <h1 class="text-center">Posts</h1>
    <form [formGroup]="form" (ngSubmit)="createPost()" class="mb-3">
        <div class="row mb-3">
            <label for="title" class="col-sm-2 col-form-label">Título</label>
            <div class="col-sm-10">
                <input 
                    type="text" 
                    [class]="(form.get('title')?.invalid && form.get('title')?.touched) ? 'form-control is-invalid' : 'form-control'" 
                    id="title" 
                    formControlName="title" 
                    placeholder="En qué estás pensando?"
                    required
                    >
                <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
                    <small class="text-danger">El título es obligatorio</small>
                </div>                    
            </div>
        </div>
        <div class="row mb-3">
            <label for="body" class="col-sm-2 col-form-label">Cuerpo</label>
            <div class="col-sm-10">
                <textarea 
                    type="text" 
                    [class]="(form.get('body')?.invalid && form.get('body')?.touched) ? 'form-control is-invalid' : 'form-control'" 
                    id="body" 
                    formControlName="body">
                </textarea>
                <div *ngIf="form.get('body')?.invalid && form.get('body')?.touched">
                    <small class="text-danger">El Cuerpo es obligatorio</small>
                </div>                
            </div>            
        </div>
        <div class="row mb-3">
            <label for="userId" class="col-sm-2 col-form-label">User ID</label>
            <div class="col-sm-10">
                <input 
                    type="number" 
                    [class]="(form.get('userId')?.invalid && form.get('userId')?.touched) ? 'form-control is-invalid' : 'form-control'" 
                    id="userId" 
                    formControlName="userId">
                    <div *ngIf="form.get('userId')?.invalid && form.get('userId')?.touched">
                        <small class="text-danger">El user id es obligatorio</small>
                    </div>                       
            </div>
        </div>        
        <button type="submit" class="btn btn-primary">Crear Post</button>
    </form>

    <div class="list-group">
        <a class="list-group-item list-group-item-action" *ngFor="let post of posts">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{post.title}}</h5>
            </div>
            <p class="mb-1">{{post.body}}</p>
            <div>
                <button type="button" class="btn btn-info" style="margin-right: 10px;" (click)="updatePost(post.id!)">
                    Actualizar
                </button>
                <button type="button" class="btn btn-danger" (click)="deletePost(post.id!)">
                    Eliminar
                </button>
            </div>
        </a>
    </div>
</div>
